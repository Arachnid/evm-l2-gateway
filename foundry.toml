[profile.default]
src = "contracts"

evm_version = "cancun"

remappings = [
	'lib/ens-contracts:@openzeppelin/contracts=lib/openzeppelin-contracts-v4.9/contracts/',
	'@openzeppelin/contracts=lib/openzeppelin-contracts/contracts/',
	'@ensdomains/ens-contracts=lib/ens-contracts/',
	'@ensdomains/buffer=lib/buffer',
	'@eth-optimism=lib/optimism/packages/',
	'@arbitrum/nitro-contracts=lib/nitro-contracts/',
	'@ensdomains/enschain=lib/enschain/',
	'@ensdomains/evmgateway=./'
]

optimizer = true
optimizer_runs = 200
